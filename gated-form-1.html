    <script>
      ///////////////////////////////////////////////////////////////////////
      // Form Validation
      ///////////////////////////////////////////////////////////////////////
      $(document).ready(function () {
        "use strict";
        $('form').validate({
          rules: {
            "Email": {
              required: true,
              email: true
            },
            "Telephone Number": {
              required: true,
              phoneUS: true
            }
          }
        });
      });

			////////////////////////////////////////////////////////////
			// MATCH HEIGHTS
			////////////////////////////////////////////////////////////
				$(document).ready(function () {
					"use strict";
					updateHeights();
					$(window).resize(function() {
						updateHeights();
					});
				});

				function updateHeights() {
  				"use strict";
					if ($(window).innerWidth() >= 768 ) {
						$('#modal-form .lb-col').matchHeight({
							target: $("#modal-form")
						});
					} else {
						$('#modal-form .lb-col').matchHeight('remove');
					}
				}

			////////////////////////////////////////////////////////////
			// GET URL PARAMS
			////////////////////////////////////////////////////////////
			$(document).ready(function () {
				$.urlParam = function(name) {
					var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
					if (results==null){
						 return null;
					}
					else {
						 return decodeURI(results[1]) || 0;
					}
				}


				$('#modal-form').find('form').attr("action", $.urlParam('action'));
				$('#modal-form').find('form').attr("pageId", $.urlParam('pageId'));
				$('#modal-form').find('form').attr("siteId", $.urlParam('siteId'));
				$('#modal-form').find('form').attr("parentPageId", $.urlParam('parentPageId'));
				$('#modal-form').find('.form-title').text($.urlParam('formtitle'));
				$('#modal-form').find('.resource-title').text($.urlParam('resourcetitle'));
				$('#modal-form').find('.resource-subtitle').text($.urlParam('resourcesubtitle'));
				$('#modal-form').find('.intro-bg').addClass($.urlParam('introbg'));
				$('#modal-form').find('.submitButton input').prop('value', $.urlParam('cta'));
				$('#modal-form').find('#control_COLUMN10').val($.urlParam('csd'));

			});

    </script>
